<ion-view view-title="Photos">
    <ion-nav-title align-title="left" side="left">
        {{event.title}} Photos
    </ion-nav-title>

    <ion-content>
        <div class="card text-center col-center">
            <camera on-select="getPhoto(photo)"></camera>
            {{"PHOTO.TAKEPICTURE" | translate}}<br>
            <ion-toggle name="withMessage" ng-model="withMessage.checked" toggle-class="toggle-calm">Photos with message</ion-toggle>
        </div>
        <div style="text-align: center">
            <img style="max-width:80%;max-height:400px" ng-src="{{lastphoto}}" ng-show="lastphoto!=null ">
            <br>{{message}}
        </div>
    </ion-content>
</ion-view>
