<ion-view view-title="Photos">
    <ion-nav-title align-title="left" side="left">
        {{event.title}} Photos
    </ion-nav-title>

    <ion-content>
        <div class="item col-center text-center">
            <camera on-select="getPhoto(photo)"></camera><br>
            {{"PHOTO.TAKEPICTURE" | translate}}
        </div>

        <ion-toggle name="withMessage"
                    ng-model="withMessage.checked"
                    ng-click="updateWithMessage()"
                    toggle-class="toggle-calm">Photos with message</ion-toggle>
        <br>

        <div ng-show="tovalidate==true && lastphoto.photo.length>0">
            <div class="item text-center">
                <button
                        class="button icon-left ion-android-delete button-assertive"
                        ng-click="delphoto()">{{'PROFIL.DELPHOTO' | translate}}
                </button>

                <button
                        class="button icon-left ion-checkmark button-assertive"
                        ng-click="validatephoto()">{{'PROFIL.VALIDATE' | translate}}
                </button>

                <button
                        class="button icon-left ion-android-alert button-assertive"
                        ng-click="blacklist()">{{'PROFIL.BLACKLIST' | translate}}
                </button>
                </div>
        </div>

        <div style="text-align: center">
            <img download style="max-width:80%;max-height:400px" ng-src="{{lastphoto.photo}}" ng-show="lastphoto.photo.length>0">
            <br>
            <div ng-show="lastphoto.anonymous==false">by {{from.firstname}}</div>
            <br>{{message}}
            <br>
            <!--
            <button class="button icon-left ion-android-download button-positive" ng-click="downloadPhotos()">
                {{"PHOTO.DOWNLOAD" | translate}}
            </button>
            -->
        </div>
    </ion-content>
</ion-view>
