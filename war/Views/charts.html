<ion-view view-title="Charts" ng-controller="chartsCtrl">
    <ion-content>
        <div ng-repeat="user in users" class="row"  style="padding: 4px;">
            <div class="col col-center col-20" style="width: auto;"><img ng-src="{{user.picture}}"></div>
            <div class="col col-center col-50 text-right" style="text-align:left;vertical-align:middle;"> {{user.firstname}}</div>
            <div class="col col-center" style="text-align:right;vertical-align:middle;">
                <span style="font-size:2em">{{user.score}}</span>&nbsp;pts
            </div>
        </div>
    </ion-content>
</ion-view>
