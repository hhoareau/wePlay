<ion-view view-title="Invite">
    <ion-content>

        <div class="item text-center">
            <div style="display:inline-block; width:200px;" id="qrcode" ng-click="copy(false)"></div>
        </div>

        <div class="item text-left item-button-right">
            {{url}}
            <button class="button icon-left ion-ios-copy button-positive" style="margin-bottom: 6px;" ng-click="copy(true)">
                    {{'INVITE.COPY' | translate}}
            </button>
        </div>

        <div class="card">
            <div class="item item-divider">Flyers</div>
            <div class="item text-left item-input item-button-right">
                    <input focus-me type="email" ng-model="email.dests" name="email" placeholder="{{'INVITE.DEST' | translate}}" my-enter="sendInvitations()">
                    <button class="button icon-left ion-android-send button-positive" ng-click="sendInvitations()">
                                {{'INVITE.SEND' | translate}}
                    </button>
            </div>
            <div class="item">
                <ion-checkbox style="text-align: left;" ng-model="email.personal">
                    {{'INVITE.PERSONAL' | translate}}
                </ion-checkbox>
            </div>
        </div>
        <br>
        <div class="text-center">
            {{message}}
        </div>

    </ion-content>
</ion-view>
