<ion-view view-title="Invite">
    <ion-content>

        <div class="item text-center">
            <div style="display:inline-block; width:200px;" id="qrcode" ng-click="copy(false)"></div>
        </div>

        <div class="item text-left item-button-right">
            {{url}}
            <button class="button button-small ion-ios-copy button-positive" style="margin-bottom: 6px;" ng-click="copy(true)">
                    <span style="font-size: small">
                        &nbsp;{{'INVITE.COPY' | translate}}
                    </span>
            </button>
        </div>

        <div class="card">
            <div class="item item-divider">Flyers</div>
            <div class="item text-left item-input item-button-right">
                    <input focus-me
                           type="email"
                           name="email"
                           ng-model="email.dest"
                           placeholder="{{'INVITE.DEST' | translate}}"
                           my-enter="sendInvitations()"/>

                    <button style="margin-bottom: 6px;" class="button button-small ion-android-send button-positive"
                            ng-click="sendInvitations()">
                        <span style="font-size: small">
                        &nbsp;{{'INVITE.SEND' | translate}}
                            </span>
                    </button>
            </div>
            <div class="item">
                <ion-checkbox style="text-align: left;" ng-model="email.personal">
                    {{'INVITE.PERSONAL' | translate}}
                </ion-checkbox>
            </div>
        </div>
        <br>
        <div class="text-center">
            {{message}}
        </div>

    </ion-content>
</ion-view>
