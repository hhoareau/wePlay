<style>
    .transparent {
        background: transparent !important;
    }
    .image-modal {
        width: 100% !important;
        height: 100%;
        top: 0 !important;
        left: 0 !important;
    }
    .fullscreen-image {
        max-width: 100%;
        max-height: 100%;
        bottom: 0;
        left: 0;
        margin: auto;
        overflow: auto;
        position: fixed;
        right: 0;
        top: 0;
        text-align: center;
    }

    /* Fix modal backdrop for smaller devices */
    @media (max-width: 679px) {
        .active .modal-backdrop-bg {
            opacity: 0;
        }
        .modal-backdrop-bg {
            -webkit-transition: opacity 300ms ease-in-out;
            transition: opacity 300ms ease-in-out;
            background-color: #000;
            opacity: 0;
        }
    }
</style>

<div class="modal image-modal transparent" ng-click="closeModal()">
    <ion-pane class="transparent">
        <div class="fullscreen-image">
            <div style="display:inline-block;
                        background-color: white;
                        opacity: 0.8;
                        border-color: #000000;
                        border-style: solid;
                        border-radius: 25px;
                        margin-top:30%;
                        font: 2em Architects Daughter;
                        width:70%;">{{text}}</div>
            <br>
            <br>
            <img style="display: inline-block;max-width: 100px;" src="/img/scrolldown.png">
        </div>
    </ion-pane>
</div>
